server {
    listen       80;
    location / {
        root   /usr/share/nginx/html/;
        index  index.html;
        try_files $uri $uri/ /index.html;
    }
}
gzip on|off;
gzip_min_length 1k;
gzip_comp_level 3;
gzip_types text/plain application/javascript application/x-javascript text/css application/xml text/javascript ;
gzip_static off
gzip_vary on;
gzip_buffers 2 4k;
gzip_http_version 1.1;
