name: Docker-Image-CI

on: [push]

jobs:

  build:
 
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Set Node.js 10.x
      uses: actions/setup-node@master
      with:
        version: 10.x

    - name: Build dist      
      run: |
        npm install
        npm run build:prod --if-present
        
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag registry.cn-hongkong.aliyuncs.com/shino161/yukino:${GITHUB_SHA}
      
    - name: Docker Registry
      run: docker login --username=${{secrets.docker_username}} --password=${{secrets.docker_password}} registry.cn-hongkong.aliyuncs.com
         
    - name: Push the Docker image
      run: docker push registry.cn-hongkong.aliyuncs.com/shino161/yukino:${GITHUB_SHA}


